plugins {
    id 'java'
    id 'application'
}

group 'com.moringa'
version '1.0-SNAPSHOT'

mainClassName = 'App'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation "com.sparkjava:spark-core:2.6.0"
    implementation 'org.slf4j:slf4j-simple:1.7.21'
    implementation 'org.sql2o:sql2o:1.5.4'
    testImplementation group: 'com.h2database', name: 'h2', version: '1.3.148'
    implementation 'com.google.code.gson:gson:2.5'  // to be explained shortly
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.2' // ADD ME FOR POSTGRES VERSION 10.x
}